  <form #userlogin="ngForm" (ngSubmit)="userverify()">
    <div class="form-group">
      <label class="form-label">Name*</label>
      <input type="text" class="form-control" [(ngModel)]="User.name" name="name" #name="ngModel" required pattern="^[A-Za-z]+$">
   <small class="text-danger"><span [class.d-none]="name.valid || name.pristine" >Please use only alphabets. </span><span [class.d-none]="!(name.touched && name.pristine)">This field is required.</span></small>
    </div>
    <div class="form-group">
        <label class="form-label">Email address*</label>
        <input type="email" class="form-control" [(ngModel)]="User.email" name="email" #email="ngModel" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
     <small class="text-danger"><span [class.d-none]="email.valid || email.pristine" >Please enter a valid email. </span><span [class.d-none]="!(email.touched && email.pristine)">This field is required.</span></small>
      </div>
    <div class="form-group">
      <label class="form-label">Password*</label>
      <input type="password" class="form-control" [(ngModel)]="User.password" name="password" #password="ngModel" required minlength="6">
      <small class="text-danger"><span [class.d-none]="password.valid || password.pristine" >Please enter atleast 6 characters. </span><span [class.d-none]="!(password.touched && password.pristine)">This field is required.</span></small>
    </div>
 

      <label class="form-label" >What topics are you interested in?</label>
    <div class="mb-3 form-check">
        

        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Business & Economics</label>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
        <label class="form-check-label" for="flexCheckDefault1">Literature & Philosophy</label>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
        <label class="form-check-label" for="flexCheckDefault2">Arts & Fashion</label>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
        <label class="form-check-label" for="flexCheckDefault3">Food & Nutrition</label>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
        <label class="form-check-label" for="flexCheckDefault4">Sports & Exercise</label>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
        <label class="form-check-label" for="flexCheckDefault5">Politics & International Affairs</label>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6">
        <label class="form-check-label" for="flexCheckDefault6">Science & Technology</label>
        
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userlogin.invalid">Submit</button>
  </form>
